	<h1>台灣觀光</h1>
	<p>
		<h2>台灣觀光旅遊業萌芽於日本統治時期（以下稱日治時期），台灣總督府鐵道部（以下稱鐵道部）為重要推手。明治41年（1908），在鐵道部籌劃下，台灣縱貫鐵路正式通車，不僅串連西部走廊，打造新的交通里程碑，更激起台灣旅遊業蓬勃發展。
		<br>
		例如在昭和10年（1935），台灣總督府舉辦「始政40週年台灣博覽會」（下稱博覽會），透過鐵道部規劃的交通、住宿及觀光套裝行程，在短短50餘天裡吸引全台300萬民眾前往參觀，盛況空前。
		</h2>
